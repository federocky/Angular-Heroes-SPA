<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase}} <small> ({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">

        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>

        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel-logo">
            <img *ngIf="heroe.casa != 'Marvel'" src="assets/img/dc.png" alt="DC-logo">
        </div>
    </div>
</div>
